[application]

name="platformer"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[autoload]

pixel_scale="*res://scenes/pixel_scale.gd"

[debug]

print_fps=false

[display]

use_2d_pixel_snap=true
width=512
height=300
fullscreen=false
use_vsync=true
resizable=true

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
